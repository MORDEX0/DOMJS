<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомастерская Миши</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main_functions.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Автомастерская</h1>
        
        
        <form id="object-form" class="mb-4">
            <div class="form-group">
                <label for="name">Название машины:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="type">Марка:</label>
                <input type="text" id="type" class="form-control" required>
            </div>
            <div class="form-group-num">
                <label for="horsepower">Лошадиные силы:</label>
                <input type="number" id="horsepower" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="color" >Цвет:</label>
                <input type="text" id="color" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить машину</button>
        </form>

        
        <ul id="object-list" class="list-group"></ul>
    </div>

    
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Изменить машину</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <div class="form-group">
                            <label for="edit-name">Название машины:</label>
                            <input type="text" id="edit-name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-type">костя:</label>
                            <input type="text" id="edit-type" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-horsepower">Лошадиные силы</label>
                            <input type="number" id="edit-horsepower" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-color">Цвет:</label>
                            <input type="text" id="edit-color" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scriptss.js"></script>
</body>
</html>
